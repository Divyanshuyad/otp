<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container px-1 px-md-4 py-5 mx-auto">
        <div class="card">
            <div class="row d-flex justify-content-between px-3 top">
                <div class="d-flex">
                    <h5>ORDER <span class="text" style="color:#44a4b3">#Y34XDHR</span></h5>
                </div>
                <div class="d-flex flex-column text-sm-right">
                    <p class="mb-0">Expected Arrival <span>01/12/19</span></p>
                    <p>USPS <span class="font-weight-bold">234094567242423422898</span></p>
                </div>
            </div>
            <!-- Add class 'active' to progress -->
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                <ul id="progressbar" class="text-center">
                    <li class="active step0"></li>
                    <li class="active step0"></li>
                    <li class="active step0"></li>
                    <li class="step0"></li>
                </ul>
                </div>
            </div>
            <div class="row justify-content-between top">
                <div class="row d-flex icon-content">
                    <img  class="icon" src="/9nnc9Et.png">
                    <div class="d-flex flex-column">
                        <p class="font-status">Your order<br>Is  being<br>Prepared<br></p>
                    </div>
                </div>
                
                <div class="row d-flex icon-content">
                    <img class="icon" src="/u1AzR7w.png">
                    <div class="d-flex flex-column">
                        <p class="font-status">Your order <br> Is  being <br>Packed</p>
                    </div>
                </div>
                <div class="row d-flex icon-content">
                    <img class="icon"   src="/TkPm63y.png">
                    <div class="d-flex flex-column">
                        <p class="font-status">Your order<br> Is out for<br>Delivery</p>
                    </div>
                </div>
                <div class="row d-flex icon-content">
                    <img class="icon"   src="/HdsziHP.png">
                    <div class="d-flex flex-column">
                        <p class="font-status"><Span class="text-success">Your order<br> has been <br>Delivered</Span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
